<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Etch-a-Sketch</h1>
      <form>
        <label for="amount">Create a grid between 1x1 and 100x100</label>
        <input type="number" id="amount" name="amount" />
        <input type="submit" id="submit" value="Grid size" class="btn" />
      </form>
      <div class="tool-container">
        <div class="tools">
          <p>Tools</p>
          <button class="btn" id="black">Black</button>
          <button class="btn" id="rainbow">Rainbow</button>
          <button class="btn" id="erase">Erase</button>
          <button class="btn" id="clear">Clear all</button>
        </div>
        <div class="current-tool">
          <p>Current: <span id="active-tool"></span></p>
        </div>
      </div>
      <div class="sketch-container"></div>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
