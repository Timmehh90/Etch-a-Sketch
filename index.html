<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        Etch<span class="accent">-</span>a<span class="accent">-</span
        >Sketch<span class="accent">.</span>
      </h1>
      <form>
        <label for="amount" id="label"
          >Create a grid between <span class="accent">1x1</span> and
          <span class="accent">100x100</span></label
        >
        <input type="number" id="amount" name="amount" />
        <input type="submit" id="submit" value="Grid size" class="btn" />
      </form>
      <div class="tool-container">
        <div class="tools">
          <p>Tools</p>
          <button class="btn" id="color-picker">Color Picker</button>
          <button class="btn" id="rainbow">Rainbow</button>
          <button class="btn" id="erase">Erase</button>
          <button class="btn" id="clear">Clear all</button>
        </div>
        <div class="current-tool">
          <p>Current: <span id="active-tool" class="accent"></span></p>
          <div class="darken-checkbox">
            <label for="darken">Darken</label>
            <input type="checkbox" name="darken" id="darken" checked />
          </div>
          <div class="color-picker">
            <label for="color">Choose color: </label>
            <input type="color" name="color" id="color" />
          </div>
        </div>
      </div>
      <div class="sketch-container"></div>
    </div>
    <div class="footer">
      <div class="container">
        <p id="footer-msg">Copyright&copy; 2024 Timmehh90</p>
      </div>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
